<svg viewBox="0 0 500 250" xmlns="http://www.w3.org/2000/svg">
  <!-- GO Symbol based on provided design -->
  <g transform="translate(50, 25)">
    <!-- Navy Blue G -->
    <circle cx="60" cy="60" r="60" fill="#2C3E50"/>
    <circle cx="60" cy="60" r="25" fill="white"/>
    <!-- Create G opening -->
    <path d="M 85 35 A 60 60 0 0 1 85 85 L 70 85 A 45 45 0 0 0 70 35 Z" fill="white"/>
    <!-- Horizontal bar for G -->
    <rect x="45" y="50" width="40" height="20" fill="#E74C3C"/>
    <rect x="45" y="50" width="25" height="20" fill="#2C3E50"/>
    
    <!-- Red O with brush effect -->
    <circle cx="160" cy="60" r="60" fill="#E74C3C"/>
    <circle cx="160" cy="60" r="25" fill="white"/>
    <!-- Brush stroke effect -->
    <path d="M 190 40 Q 210 35 220 55 Q 220 85 190 80 Q 170 85 150 65 Q 130 45 150 40 Q 170 35 190 40" fill="#E74C3C" opacity="0.6"/>
    <circle cx="160" cy="60" r="25" fill="white"/>
  </g>
  
  <!-- Goodlink Text -->
  <g transform="translate(50, 150)" fill="#2C3E50">
    <!-- Enhanced text rendering for better readability -->
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="700" letter-spacing="-1px">
      Goodlink
    </text>
  </g>
  
  <!-- Germany Text -->
  <g transform="translate(50, 190)" fill="#34495E">
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="600" letter-spacing="3px">
      GERMANY
    </text>
  </g>
</svg>